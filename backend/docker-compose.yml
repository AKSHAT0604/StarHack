version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: starlife_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: starlife_db
      POSTGRES_USER: starlife_user
      POSTGRES_PASSWORD: starlife_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - starlife_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starlife_user -d starlife_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: starlife_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_NAME: starlife_db
      DB_USER: starlife_user
      DB_PASSWORD: starlife_pass
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starlife_network
    volumes:
      - ./crud.py:/app/crud.py
    command: uvicorn crud:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local

networks:
  starlife_network:
    driver: bridge
